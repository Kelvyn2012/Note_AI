<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notely - AI-Powered Notes{% endblock %}</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --note-default: #ffffff;
            --note-primary: #cfe2ff;
            --note-success: #d1e7dd;
            --note-warning: #fff3cd;
            --note-danger: #f8d7da;
            --note-info: #cff4fc;
            --note-purple: #e2d9f3;
        }

        [data-bs-theme="dark"] {
            --note-default: #212529;
            --note-primary: #1a2845;
            --note-success: #1a3b2f;
            --note-warning: #3d3417;
            --note-danger: #3b1e20;
            --note-info: #1a3d42;
            --note-purple: #2b234a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .note-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid;
            height: 100%;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1) !important;
        }

        .note-card.pinned {
            border-top: 3px solid #ffc107;
        }

        .note-card-default { background-color: var(--note-default); border-left-color: #6c757d; }
        .note-card-primary { background-color: var(--note-primary); border-left-color: #0d6efd; }
        .note-card-success { background-color: var(--note-success); border-left-color: #198754; }
        .note-card-warning { background-color: var(--note-warning); border-left-color: #ffc107; }
        .note-card-danger { background-color: var(--note-danger); border-left-color: #dc3545; }
        .note-card-info { background-color: var(--note-info); border-left-color: #0dcaf0; }
        .note-card-purple { background-color: var(--note-purple); border-left-color: #6f42c1; }

        .search-bar {
            max-width: 500px;
        }

        .filter-badge {
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-badge:hover {
            transform: scale(1.05);
        }

        .note-content {
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .note-content::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--bs-body-bg));
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
        }

        .category-badge {
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .search-bar {
                max-width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-journal-richtext"></i> Notely
            </a>

            <div class="d-flex align-items-center">
                <span class="theme-toggle me-3" onclick="toggleTheme()" title="Toggle dark mode">
                    <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                </span>
                <a href="{% url 'add_note' %}" class="btn btn-light">
                    <i class="bi bi-plus-lg"></i> New Note
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 mt-5">
        <p class="mb-0">
            <i class="bi bi-robot"></i> Powered by AI Summarization |
            Made with <i class="bi bi-heart-fill text-danger"></i> using Django
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark mode toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                icon.className = 'bi bi-sun-fill';
            } else {
                icon.className = 'bi bi-moon-stars-fill';
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });

        // Confirm delete
        function confirmDelete(title) {
            return confirm(`Are you sure you want to delete "${title}"?`);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
